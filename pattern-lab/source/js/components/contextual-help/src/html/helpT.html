<div class="o-contextual-help__topics">
  <div class="o-contextual-help__header">
    <button type="button" data-target="#o-contextual-help-drawer" data-close="o-drawer" class="close-help">
      <i class="pe-icon--close" aria-hidden="true"></i>
      <span class="pe-sr-only">Close Help</span>
    </button>
    <h2 class="pe-label pe-label--large">Help Topics</h2>
  </div>
  <div class="o-contextual-help__excerpt-list" aria-live="polite"></div>
</div>

<div class="o-contextual-help__topic-content">
  <div class="o-contextual-help__header">
    <button type="button" data-target="#o-contextual-help-drawer" data-close="o-drawer" class="close-help">
      <i class="pe-icon--close" aria-hidden="true"></i>
      <span class="pe-sr-only">Close Help</span>
    </button>
    <button type="button" class="pe-label pe-label--large back-to-help" id="contextual-help-close-content">
      <span aria-hidden="true"><i class="pe-icon--chevron-left"></i></span>
      Back to Help Topics
    </button>
  </div>
  <div id="o-contextual-help-topic-content-target" class="o-contextual-help__topic" aria-live="polite"></div>
</div>
